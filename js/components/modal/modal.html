<div class="modal fade">
  <div class="modal-dialog" ng-style="{width: width, 'margin-left': 'auto', 'margin-right': 'auto'}" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-show="{{closeable}}"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      
      <div class="modal-body" ng-transclude>        
      </div>

      <div class="modal-footer" ng-show="confirm && closeable">
        <button type="button" class="btn btn-default" data-dismiss="modal">NÃ£o</button>
        <button type="button" class="btn btn-primary modal-confirm">Sim</button>
      </div>

      <div class="modal-footer" ng-hide="confirm || !closeable">
        <button type="button" class="btn btn-default modal-ok">Ok</button>
      </div>

    </div>
  </div>
</div>
