<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
			<div class="col-xs-6">
				<h3 class="panel-title">{{title}}</h3>
			</div>
			<div class="col-xs-6" class="pull-right" align="right">
				<span ng-repeat="n in [] | range:size" class="label {{n == current ? 'label-primary' : 'label-default' }}"
					  style="margin-left: 8px;">{{n + 1}}</span>
			</div>
		</div>
		
	</div>

	<div class="panel-body" ng-transclude>
	</div>
</div>
