<div class="text-center" style="padding-top: 4em;">
	<img src="image/logo-black.png" />
</div>
<div style="margin-top: 3em;">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Crie seu Cúrriculo Online!</h3>
		</div>

		<div class="panel-body" ng-controller="InfoPessoalController">

			<div class="well">
				Esta seção é onde você informa seus dados pessoais. Estes dados serão exibidos no topo do seu cúrriculo.
			</div>

			<form name="info_pessoal_form">
				<div class="row">
					<div class="col-md-12">
				    	<h4>Nome</h4>
						<input id="nome" name="nome" class="form-control input-lg" 
							   ng-required="true"/>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
				    	<h4>CPF</h4>
						<input id="cpf" type="text" name="cpf" class="form-control input-lg"
							   ng-required="true" ng-model="info_pessoal.cpf" ui-br-cpf-mask/>
					</div>

					<div class="col-md-4">
				    	<h4>Estado Cívil</h4>
						<input class="form-control input-lg"
							   ng-required="true"/>
					</div>

					<div class="col-md-4">
				    	<h4>Nacionalidade</h4>
						<input class="form-control input-lg"
							   ng-required="true"/>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
				    	<h4>Cidade</h4>
						<input class="form-control input-lg" 
							   ng-required="true"/>
					</div>

					<div class="col-md-4">
				    	<h4>Estado</h4>
						<input class="form-control input-lg" 
							   ng-required="true"/>
					</div>

					<div class="col-md-4">
				    	<h4>Bairro</h4>
						<input class="form-control input-lg" 
							   ng-required="true"/>
					</div>					
				</div>

				<div class="row">
					<div class="col-md-6">
				    	<h4>Endereço</h4>
						<input class="form-control input-lg" 
							   ng-required="true"/>
					</div>

					<div class="col-md-3">
				    	<h4>Número</h4>
						<input class="form-control input-lg" 
							   ng-required="true"/>
					</div>

					<div class="col-md-3">
				    	<h4>Complemento</h4>
						<input class="form-control input-lg" 
							   ng-required="true"/>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
				    	<h4>Telefone</h4>
						<input class="form-control input-lg" 
							   ng-required="true"/>
					</div>
				</div>

				<div class="row" style="padding-top: 2em;">
					<div class="col-md-12">
						<button class="btn btn-default btn-lg" ng-click="voltar()">
							Voltar <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
						</button>
						<button class="btn btn-primary btn-lg" type="submit">
							Continuar <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
						</button>
					</div>
				</div>

			</form>


		</div>

	</div>
</div>
